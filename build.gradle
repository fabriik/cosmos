buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://dl.bintray.com/drewcarlson/redacted-plugin' }
    }
    dependencies {
        classpath "io.sweers.redacted:redacted-compiler-gradle-plugin:$redacted_version"
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'io.fabric.tools:gradle:1.28.1'
        classpath 'com.google.gms:google-services:4.3.3' // google-services plugin
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.10"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/drewcarlson/redacted-plugin' }
        // TODO: Remove when core is published to jcenter or maven central
        maven { url 'https://dl.bintray.com/brcore/core' }
    }
}
